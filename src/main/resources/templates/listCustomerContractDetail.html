<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Contract Detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
		<style>
			.action{
				display: flex;
				margin: auto;
			}
			
		</style>
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
		    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    	<ul class="navbar-nav">
		    		<li class="nav-item">
		          		<a class="nav-link" href="/accountant">Về trang kế toán</a>
		        	</li>
		        	<li class="nav-item">
		          		<a class="nav-link" href="/logout">Đăng xuất</a>
		        	</li>
		      	</ul>
		    </div>
		</div>
	</header>
	
	<div class = "container">
		<div class = "row">
			<h1>List Customer Contract Detail</h1>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
	                <th>Tên xe</th>
	                <th>Biển số</th>
	                <th>Ngày bắt đầu</th>
	                <th>Ngày kết thúc</th>
	                <th>Action</th>
	            </tr>
			</thead>
			
			<tbody>
	            <tr th:each="detail : ${customerContractDetails}">
	                <td th:text="${detail.motorbike.name}"></td>
	                <td th:text="${detail.motorbike.licensePlate}"></td>
	                <td th:text="${detail.dateStart}"></td>
	                <td th:text="${detail.dateEnd}"></td>
	                <td class="action"> <a th:href = "@{/customer_contract_detail/select/{id} (id = ${detail.id})}"
							class = "btn btn-success"> Select </a>
					</td>
	            </tr>
	        </tbody>
		</table>
	</div>
</body>
</html>
