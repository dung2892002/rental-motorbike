<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Motorbike</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
		<style>
			.action{
				display: flex;
				margin: auto;
			}
			
		</style>
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-dark">
		    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		        	<li class="nav-item">
		          		<a class="nav-link" href="/logout">Đăng xuất</a>
		        	</li>
		      	</ul>
		    </div>
		</div>
	</header> 

	
	<div class = "container">
		<div class = "row">
			<h1>List Motorbike</h1>
		</div>
		
		<form id="searchForm" action="/motorbike/search" method="get">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="keyword" placeholder="Enter Keyword">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        
		<a th:href = "@{/partner_contract_detail/add}"
			class = "btn btn-success"> Add Motorbike</a> 
			
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> Tên </th>
					<th> Tên Công Ty </th>
					<th> Biển số </th>
					<th> Số Khung </th>
					<th> Số Máy </th>
					<th> Màu </th>
					<th> Giá trị </th>
					<th> Action </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "motorbike: ${motorbikes}">
					<td th:text = "${motorbike.name}"></td>
					<td th:text = "${motorbike.companyName}"> </td>
					<td th:text = "${motorbike.licensePlate}"> </td>
					<td th:text = "${motorbike.frameNumber}"> </td>
					<td th:text = "${motorbike.machineNumber}"> </td>
					<td th:text = "${motorbike.color}"> </td>
					<td th:text = "${motorbike.value}"> </td>
					<td class="action"> 
						<div>
							<a th:href = "@{/motorbike/select/{id} (id = ${motorbike.id})}"
							class = "btn btn-success"> Select </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
