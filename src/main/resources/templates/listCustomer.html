<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customers</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
		<style>
			.action{
				display: flex;
				margin: auto;
			}
			
		</style>
</head>
<body>
	 <header class="navbar navbar-expand-lg navbar-dark bg-dark">
		<
		    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    	<ul class="navbar-nav">
		    		<li class="nav-item">
		          		<a class="nav-link" href="/manager">Về trang quản lý</a>
		        	</li>
		        	<li class="nav-item">
		          		<a class="nav-link" href="/logout">Đăng xuất</a>
		        	</li>
		      	</ul>
		    </div>
		</div>
	</header> 

	
	<div class = "container">
		<div class = "row">
			<h1>List Customer</h1>
		</div>
		
		<form id="searchForm" action="/customer/search" method="get">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="keyword" placeholder="Enter Customer Name">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
			
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> Tên </th>
					<th> Địa chỉ </th>
					<th> Số CCCD </th>
					<th> SDT </th>
					<th> Ngày sinh </th>
					<th> Action </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customer: ${customers}">
					<td th:text = "${customer.user.people.name}"></td>
					<td th:text = "${customer.user.people.address}"> </td>
					<td th:text = "${customer.user.people.idenNumber}"> </td>
					<td th:text = "${customer.user.people.phoneNumber}"> </td>
					<td th:text = "${customer.user.people.dob}"> </td>
					<td class="action"> 		
						<div>
							<a th:href = "@{/customer/select/{id} (id = ${customer.id})}"
							class = "btn btn-success"> Select </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
