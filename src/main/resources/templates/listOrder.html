<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orders</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    	<ul class="navbar-nav">
		        	<li class="nav-item">
		          		<a class="nav-link" href="/logout">Đăng xuất</a>
		        	</li>
		        	<ul class="navbar-nav">
			        	<li class="nav-item">
			          		<a class="nav-link" href="/motorbike/">Về trang chọn xe</a>
			        	</li>
			      	</ul>
		      	</ul>
		    </div>
		</div>
	</header>
	<div class = "container">		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> Họ tên </th> 
					<th> Tên xe </th>
					<th> Biển số </th>
					<th> Giá trị xe</th>
					<th> Chi phí</th>
					<th> Ngày bắt đầu </th>
					<th> Ngày kết thúc</th>
					<th> Trạng thái</th>
					<th> Action </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "order: ${orders}">
					<td th:text = "${order.user.people.name}"> </td>
					<td th:text = "${order.motorbike.name}"> </td>
					<td th:text = "${order.motorbike.licensePlate}"> </td>
					<td th:text = "${order.motorbike.value}"> </td>
					<td th:text = "${order.cost} + '/ngày'"></td>
					<td th:text = "${order.dateStart}"> </td>
					<td th:text = "${order.dateEnd}"> </td>
					<td th:text = "${order.status}"> </td>
					<td class="action">	
						<div th:if ="${registerMode}">
							<a th:href = "@{/order/select/{id} (id = ${order.id})}"
							class = "btn btn-success"> Select </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
